
<!DOCTYPE html>


{% extends "layout.html" %}

{% block title %}
    Register Stadium Manager
{% endblock %}

{% block main %}
<h1>Stadium Manager Registration</h1><br><br>
<form action="/stadium_manager" method="post">
    
    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" maxlength="20" required><br>
    <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" maxlength="20" required><br>
    <input class="form-control mx-auto w-auto"  name="Full Name" placeholder="Full Name" type="text" maxlength="20" required><br>

    <label>Choose a Stadium to Manage </label>
    <select name="Managed Stadium" >
      {% for name in names %}
        <option value="{{name}}">{{name}}</option>
      {% endfor %}
    </select><br><br>

    <button class="btn btn-primary" type="submit">Register</button> <br> <br>

</form>
<br><br>




{% endblock %}
